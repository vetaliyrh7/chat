<div class="input-group d-flex align-items-end">
  <input [disabled]="!chatStarted" [(ngModel)]="message" type="text" class="form-control input-message" placeholder="Write to @{{chatWith?.name}}" aria-label="Recipient's username" aria-describedby="button-addon2" (keydown)="handleSubmit($event)">
  <div class="input-group-append">
    <button class="btn  send-btn" type="button" id="button-addon2" (click)="send()" [disabled]="!chatStarted">Send</button>
  </div>
</div>
